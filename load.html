<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        /* Global Styles */
        body {
            background-image: url("application.png");
            font-family: Arial, sans-serif;
            background-color: #1a1a1a; /* Dark background */
            color: #f1f1f1; /* Light text */
            margin: 0;
            padding: 0;
        }
       

/* LOGO - Left Aligned */
.logo {
    flex: 0 0 auto;
}

.logo img {
    height: 110px; /* Fixed size */
}

        header {
            background-image:url("application.png");
            background-color: #000000; /* Dark grey header */
            color: #ffcc00; /* Yellow text */
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffcc00;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #ffcc00; /* Lighter yellow on hover */
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #2d2d2d; /* Slightly lighter dark grey */
            border-radius: 8px;
        }

        h2 {
            color: #ffcc00;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border: none;
            background-color: #444;
            color: #f1f1f1;
            border-radius: 4px;
            resize: none;
        }

        textarea:focus {
            outline: 2px solid #ffcc00;
        }

        footer {
            background-color: #333;
            color: #f1f1f1;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        #calendar-container {
            background-color: #555; /* Darker grey background for calendar */
            padding: 20px;
            border-radius: 8px;
            color: #ffcc00;
        }

        #bookmark-list {
            list-style-type: none;
            padding: 0;
        }

        #bookmark-list li {
            background-color: #444;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
        }

        #bookmark-list li a {
            color: #ffcc00;
            text-decoration: none;
        }

        #bookmark-list li a:hover {
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <header>
            <div class="logo">
                <a href="index.html">
                    <img src="logo.png" alt="GrantWit Logo">
                </a>
            </div>
        <h1>Welcome to Your Profile</h1>
        <nav>
            <ul>
                <li><a href="#calendar">Calendar</a></li>
                <li><a href="#bookmarks">Bookmarks</a></li>
                <li><a href="#notes">Notes</a></li>
                <li><a href="#help">Help</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="calendar">
            <h2>Calendar</h2>
            <div id="calendar-container">
                <!-- Calendar will be generated by JavaScript -->
                <div id="calendar"></div>
            </div>
        </section>

        <section id="bookmarks">
            <h2>Bookmarks</h2>
            <ul id="bookmark-list">
                <!-- Scholarship links will be dynamically added here -->
            </ul>
        </section>

        <section id="notes">
            <h2>Notes</h2>
            <textarea placeholder="Write your notes here..."></textarea>
        </section>

        <section id="help">
            <h2>Help</h2>
            <p>If you need assistance, please reach out to support. contact us at +91 +91 98765 43210</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Your Profile Page</p>
    </footer>

    <script>
        // Calendar generation
        function generateCalendar() {
            const calendarElement = document.getElementById('calendar');
            const date = new Date();
            const month = date.getMonth();
            const year = date.getFullYear();

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            let calendarHTML = "<table><tr>";

            // Day headers (Sun, Mon, Tue...)
            for (let i = 0; i < 7; i++) {
                calendarHTML += `<th>${["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"][i]}</th>`;
            }
            calendarHTML += "</tr><tr>";

            // Empty cells before the first day of the month
            for (let i = 0; i < firstDay; i++) {
                calendarHTML += "<td></td>";
            }

            // Days of the month
            for (let day = 1; day <= daysInMonth; day++) {
                if ((firstDay + day - 1) % 7 === 0 && day !== 1) {
                    calendarHTML += "</tr><tr>";
                }
                calendarHTML += `<td>${day}</td>`;
            }

            calendarHTML += "</tr></table>";
            calendarElement.innerHTML = calendarHTML;
        }

        // Bookmark list for scholarships
        const scholarships = [
            { name: "Scholarship 1", link: "https://www.example1.com" },
            { name: "Scholarship 2", link: "https://www.example2.com" },
            { name: "Scholarship 3", link: "https://www.example3.com" },
        ];

        function displayBookmarks() {
            const bookmarkList = document.getElementById('bookmark-list');
            scholarships.forEach(scholarship => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `<a href="${scholarship.link}" target="_blank">${scholarship.name}</a>`;
                bookmarkList.appendChild(listItem);
            });
        }

        // Initialize calendar and bookmarks on page load
        window.onload = function() {
            generateCalendar();
            displayBookmarks();
        }
    </script>
</body>
</html>
